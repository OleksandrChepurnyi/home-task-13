<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>etwas</title>
  <style>
    .shape {
      stroke-width: 5;
    }
    .animated-circle {
      stroke: #e91e63;
      fill: #ffeb3b;
      animation: colorChange 2s infinite alternate;
    }

    @keyframes colorChange {
      0% {
        stroke: #e91e63;
        fill: #ffeb3b;
      }
      100% {
        stroke: #3f51b5;
        fill: #4caf50;
      }
    }
  </style>
</head>
<body>

  <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape" x="20" y="20" width="80" height="80" fill="#f44336" stroke="#000000" />
    <rect class="shape" x="120" y="20" width="120" height="60" fill="#2196f3" stroke="#ffffff" />
    <circle class="shape animated-circle" cx="300" cy="60" r="40" />
    <ellipse class="shape" cx="420" cy="60" rx="50" ry="30" fill="#9c27b0" stroke="#ff9800" />
  </svg>
</body>
</html>
